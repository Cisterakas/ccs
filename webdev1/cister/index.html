<!DOCTYPE html>
     <html>
       <head>
         <meta charset="utf-8">
         <title>Inline Tags</title>
       </head>
      <body>
       <p>This is a paragraph with <strong>strong</strong> text.</p>
       <p>This is a paragraph with <em>emphasized</em> text.</p>
       <p>This is a paragraph with text that is <sup>superscripted</sup>.</p>
       <p>This is a paragraph with text that is <sub>subscripted</sub>.</p>
       <p>This is a paragraph with <span>spanned</span> text.</p>
       </body>
     </html>
